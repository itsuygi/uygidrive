<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="upload.css">
  <title>RoLive Upload</title>
</head>
<body>
  <div class="container">
    <h1>Upload Music</h1>
    <hr>
    
    <form id="uploadForm" class="upload-form">
      <input type="file" name="musicFile" id="fileInput" class="file-input" style="display: none">
      <label for="fileInput" class="custom-file-input">Choose a file</label>
      <span id="selectedFileName" class="file-name">No file selected</span>
      <input type="submit" value="Upload" id="uploadButton" class="upload-button">
    </form>
    
    <div class="progress-container" id="progressContainer">
      <progress id="progressBar" class="file-progress" value="0" max="100"></progress>
      <span id="progressText" class="progress-text">0%</span>
    </div>
    
    <div id="successBox" class="success-box">
      <p class="success-text">File uploaded successfully!</p>
      <p class="url-text">URL: <a id="fileURL" href="#" target="_blank"></a></p>
      <button id="copyURLButton" class="copy-button">Copy URL</button> <br>
      <br>
      <button id="reloadButton" class="reload-button" onclick="location.reload()">Upload another one</button>
    </div>
  </div>
  
  <div class="container">
    <h1>User Uploaded</h1>
    <hr>
    <div id="musicList" class="music-list">
      
    </div>
  </div>
  <script src="upload.js"></script>
</body>
</html>
