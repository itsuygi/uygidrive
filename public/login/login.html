<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <link id="favicon" rel="icon" href="https://cdn.glitch.global/09cea16e-eb78-4d1a-81a4-6b24ad8afe1c/favicon.ico?v=1698655501304" type="image/x-icon"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="login.js"></script>
  <script src="/common/color-mode.js"></script>
  
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="/common/style-dark.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://kit.fontawesome.com/6135f8c6a5.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
  <title>UygiDrive - Login</title>
</head>
  
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <a class="navbar-brand site-name" href="#">UygiDrive</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/signup">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>
    
  <div class="container d-flex align-items-center justify-content-center">
    <div class="card shadow mt-5">
      <div class="">
        <div class="fs-2 mb-3">
            <h1 class="card-title text-center">Login</h1>
        </div>
        
        <hr>
        
        <form name="loginForm" id="login" class="login-form">
          <div class="form-group">
            <label for="email" class="sr-only">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required>
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" id="loginButton" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <div id="message" class="mt-3"></div>
        
        <div class="text-center mt-4">
          <b>Don't have an account?</b> <a href="/signup">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
