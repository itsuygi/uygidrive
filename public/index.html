<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>Remote Music</title>
</head>
<body>
  <h1>Remote Music Client</h1>
  
  <div id="connectWidget">
    <b>Enter Username:</b>
    <input type="text" id="username">
    <button id="connectUsernameButton">Connect with username</button> <br>
  </div>
  
  <br>

  <div id="connectStatus">
   <b>Connection:</b>
    Connected to server: <span id="connection">false</span>
   <button id="connectButton" hidden="true">Connect</button> <br>
   <label id="status">Not connected to player</label>
   <input id="refreshButton" type="button" value="Reset connection" onclick="location.reload()">
  </div>

  <div id="musicStatus" hidden="true">
    <b>Music: </b>
    <label id="musicInfo"></label>
  </div>

  <br>

  <div>
    <b>Volume: </b>
    <label id="volumeValue">70%</label><br>
    <input type="range" min="0" max="100" value="70" class="slider" id="volumeSlider" width="300px">
  </div>
        
  Incoming message: <span id="incoming"></span><br>
  
  <audio id="audio" src="" autoplay> </audio>
</body>
</html>
