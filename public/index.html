<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Remote Music</title>
</head>
<body>
  <h1>Remote Music Client</h1>
  
  <div id="connectWidget" class="widget connect-widget">
    <div class="connect-input">
      <b>Enter Username:</b>
      
      <input type="text" id="username">
    </div>
    <button id="connectUsernameButton">Connect with username</button>
  </div>

  <div id="connectStatus" class="connect-status">
    <div class="connection-info">
      <b>Connection:</b> <br>
      Connected to server: <span id="connection">false</span> <br>
      <b id="status" style="color:red"> Not connected to player</b>
    </div>
    <button id="connectButton" hidden="true" onclick="location.reload()">Reset connection</button>
  </div>

  <div id="musicStatus" hidden="true">
    <b>Music: </b>
    <label id="musicInfo"></label>
  </div>

  <br>
  
  <div class="volume-control">
    <div class="volume-label">
      <b>Volume: </b>
      <label id="volumeValue">38%</label>
    </div>
    <input type="range" min="0" max="100" value="70" class="slider" id="volumeSlider">
  </div>
  
  <div class="footer">Incoming message: <span id="incoming"></span><br></div>
  <audio id="audio" src="" autoplay> </audio>
</body>
</html>
