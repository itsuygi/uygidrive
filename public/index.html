<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>WebSocket</title>
</head>
<body>
  <h1>WebSocket Client</h1>
  
  <div>
    <div id="connectWidget">
    <b>Enter Username:</b>
    <input type="text" id="username">
    <button id="connectButton">Connect</button>
  </div>

  <div id="connectStatus">
   <b>Connection:</b>
    Connected to server: <span id="connection">false</span><br>
   <label id="status"></label>
   <input id="refreshButton" type="button" value="Reload" onclick="refresh(this)" hidden="true">
  </div>

  <div id="musicStatus" hidden="true">
    <b>Music: </b>
    <label id="musicInfo"></label>
  </div>

  <br>

  <div>
    <b>Volume: </b>
    <label id="volumeInfo">70%</label><br>
    <input type="range" min="0" max="100" value="70" class="slider" id="volumeRange" width="300px">
  </div>
        
  </div>
      Incoming message: <span id="incoming"></span><br>
</body>
</html>
