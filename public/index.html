<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>RoLive Music</title>
</head>
<body>
  <h1>RoLive Online Music</h1>
  
  <div id="connectWidget" class="widget connect-widget">
    <div class="connect-input">
      <b>Enter Stream ID:</b>
      
      <input type="text" id="username">
    </div>
    <button id="connectStreamIDButton">Connect</button>
  </div>

  <div id="connectStatus" class="connect-status">
    <div class="connection-info">
      <b>Connection:</b> <br>
      <li id="connection" >No server connection</li>
      <li id="status" style="color:red"> Not connected to stream</li>
    </div>
    <button id="connectButton" hidden="true" onclick="location.reload()">Reset connection</button>
  </div>

  <div id="musicStatus" hidden="true">
    <b>Music: </b>
    <label id="musicInfo"></label>
  </div>

  <br>
  
  <div class="volume-control">
    <div class="volume-label">
      <b>Volume: </b>
      <label id="volumeValue">38%</label>
    </div>
    <input type="range" min="0" max="100" value="70" class="slider" id="volumeSlider">
  </div>
  
 
  <br>
  
  <hr>
  <br>
  
  <div class="widget upload-site">
    <b>
      Go to upload page to see user uploaded musics, or upload your own.
    </b>
    <button onclick="window.location.href='/upload';">Upload Music</button>
  </div>
  
  <footer class="widget footer">
    Incoming message: 
    <span id="incoming"></span>
  </footer>
  <audio id="audio" src="" autoplay> </audio>
</body>
</html>
