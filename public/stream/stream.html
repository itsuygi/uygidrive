<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link id="favicon" rel="icon" href="https://cdn.glitch.global/09cea16e-eb78-4d1a-81a4-6b24ad8afe1c/favicon.ico?v=1698655501304" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="stream.js"></script>
  <script src="/common/color-mode.js"></script>
  <link rel="stylesheet" href="stream.css">
  <link rel="stylesheet" href="/common/style-dark.css">
  <script src="https://kit.fontawesome.com/6135f8c6a5.js" crossorigin="anonymous"></script>
  <title>Stream Music</title>
</head>
<body>
  <h1>Stream your Songroom</h1>
  
  <div id="streamWidget" class="widget stream-widget">
    <div class="stream-input">
      <b>Your Stream ID:</b>
      
      <a id="streamId">Loading...</a>
    </div>
  </div>
  
  <div id="urlWidget" class="widget url-widget">
    <div class="connect-input">
      <b>Enter Music URL:</b> 
      
      <input type="text" id="url">
    </div>
    
    <div class="button-group">
      <button id="streamURLButton" style="background-color: green">Play</button>
      <button id="stopStreamButton" style="background-color: red">Stop</button>
    </div>
    
    <div class="button-group">
      <button id="muteButton">
        <span id="muteIcon"></span>
      </button>
    </div>
    
    <li id="status" style="display: none"></li>
    <br>
    
    <button id="connectButton" hidden="true" onclick="location.reload()" class="reset-button">Reset connection</button>
  </div>

  <div id="musicStatus" hidden="true">
    <b>Music: </b>
    <label id="musicInfo"></label>
  </div>

  <br>
  
  <hr>
  <br>
  
  <div class="widget upload-site">
    <a>
      Go to upload page to see user uploaded musics, or upload your own.
    </a>
    <a href="/upload" target="_blank" class="button">Upload Music</a>
  </div>
  
  <div class="theme-toggle" id="theme-toggle">
    <span class="theme-icon" id="theme-icon">
      <i class="fas fa-moon"></i>
    </span>
  </div>
  
  <audio id="audio" src="" autoplay="true"> </audio>
</body>
</html>
