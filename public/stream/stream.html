<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="stream.css">
  <title>Stream Music</title>
</head>
<body>
  <h1>Stream Music</h1>
  
  <div id="streamWidget" class="widget stream-widget">
    <div class="stream-input">
      <b>Your Stream ID:</b>
      
      <a>36273</a>
    </div>
  </div>
  

  <div id="connectStatus" class="connect-status">
    <div class="connection-info">
      <b>Connection:</b> <br>
      <li id="connection" >No server connection</li>
    </div>
    <button id="connectButton" hidden="true" onclick="location.reload()">Reset connection</button>
  </div>

  <div id="musicStatus" hidden="true">
    <b>Music: </b>
    <label id="musicInfo"></label>
  </div>

  <br>
  
  <div class="volume-control">
    <div class="volume-label">
      <b>Volume: </b>
      <label id="volumeValue">38%</label>
    </div>
    <input type="range" min="0" max="100" value="70" class="slider" id="volumeSlider">
  </div>
  
  <br>
  <br>
  <br>
  
  <hr>
  <br>
  
  <div class="widget upload-site">
    <a>
      Go to upload page to see user uploaded musics, or upload your own.
    </a>
    <a href="/upload" target="_blank" class="button">Upload Music</a>
    <a>
      Go to stream page to stream music without the game.
    </a>
    <a href="/stream" target="_blank" class="button">Stream Music</a>
  </div>
  
  <footer class="widget footer">
    Incoming message: 
    <span id="incoming"></span>
  </footer>
  <audio id="audio" src="" autoplay> </audio>
</body>
</html>
